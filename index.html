<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.cdnfonts.com/css/digital-dismay" rel="stylesheet"> -->
    <title>Document</title>

</head>

<body>
    
    <div class="container">
        
        <form>

            <div class="display">
                <input type="text" placeholder="00000000000000000" maxlength="22" >
            </div>

            <div class="buttons">
                <input type="button" name="operator" value="/">
                <input type="button" name="operator" value="Exp">
                <input type="button" value="CA">
                <input type="button" value="CE">
            </div>
            <div class="buttons">
                <input type="button" name="number" value="7">
                <input type="button" name="number" value="8">
                <input type="button" name="number" value="9">
                <input type="button" name="operator" value="*">
            </div>
            <div class="buttons">
                <input type="button" name="number" value="4" >
                <input type="button" name="number" value="5">
                <input type="button" name="number" value="6">
                <input type="button" name="operator" value="-">
            </div>
            <div class="buttons">
                <input type="button" name="number" value="1">
                <input type="button" name="number" value="2">
                <input type="button" name="number" value="3">
                <input type="button" name="operator" value="+">
            </div>
            <div class="buttons end" >
                <input type="button" value=".">
                <input type="button" name="number" value="0">
                <input type="button" name="equals" value="=">
            </div>

        </form>

    </div>

    <script src="calculator.js"></script>

</body>

</html>
